{% load staticfiles %}

    <!-- CSS  -->

    <link href="{% static 'frontend/css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>

<body>
<!--Fixed Navbar Menu-->

            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">

    <h1>About Us</h1>
