{% load staticfiles %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">

<head>
  
  <title>Crrency - Transparent economic network</title>
  <meta charset="UTF-8">
  <meta name="description" content="Crrency - the world’s first platform for building transparent economic network that let people transact goods and services using their own currencies!">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!-- CSS  -->
    <!-- Google Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS Framework -->
    <link href="{% static 'frontend/css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static 'frontend/css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <!-- Materialize CSS Framework | Custom CSS -->
    <link href="{% static 'frontend/css/custom.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<!--Landing Page Content-->

<section class="fullpage coverimg" id="CTA">
    <div class="blacktint">
        <div class="row center ycenter box">
            <h1 class="text nomargin cta-element" style="font-weight: bold">Use your own currency!</h1>
            <h5 class="text cta-element">World’s first platform for truly transparent economic networks</h5>
              <div class="row emailmargin">
                

                <form method="POST" id="collect-email" action="/subscribe/">
                  <div class="row text center">
                    <div class="input-field col s12">
                      <input placeholder="Enter your email here" id="email" type="email" class="validate" autocomplete="off" value=''>
                    </div>
                    <div id="message"></div>
                  </div>
                  <input type="submit" class="red btn cta-element"></input>
                </form>
              
              </div>
            <div class="row nomargin" id="message">
                
            </div>
        </div>
    </div>
</section>

<!--  Scripts-->

<!-- jQuery Library -->
<script src="{% static 'frontend/js/jquery-2.1.1.min.js' %}"></script>
<!-- Materialize.js -->
<script src="{% static 'frontend/js/materialize.js' %}"></script>
<!-- Materialize.js Initialization -->
<script src="{% static 'frontend/js/initforsubscription.js' %}" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
    $("#collect-email").submit(function(){
            var email = $("#email").val();
            var email_data = {"email": email};
            console.log(email_data);
            $.ajax({
                data: email_data, // get the form data
                type: $(this).attr('method'), // GET or POST
                url: $(this).attr('action'), // the file to call,
                success: function(response){
                     $('#message').html("<h3>Subscribed!</h3>") 
                     console.log(response)
                 }
            });
            return false;
       });

});
</script>
</body>
</html>
