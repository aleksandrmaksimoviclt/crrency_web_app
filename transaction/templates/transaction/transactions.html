<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<body>
<section>
<form action="/dashboard/transactions/make/" method="post">
    <fieldset>
        <div class="form-group">
            <label for="recipient">Recipient</label>
            <input class="form-control" name="recipient" type="recipient" autofocus>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input class="form-control" placeholder="amount" name="amount" type="amount" value="">
        </div>
        <div class="form-group">
            <label for="currency">Currency</label>
            <input class="form-control" placeholder="currency" name="currency" type="currency" value="">
        </div>
        <!-- Change this to a button or input when using this as a form -->
        <input type='submit' value='Transact' class="btn btn-lg"></input>
    </fieldset>
    </form>
</section>
<section>
{% for tr in transactions %}
<p>{{ tr }}</p>
{% endfor %}
</section>
</body>
</html>
